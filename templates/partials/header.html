<header class="sticky w-full top-0">
  <div class="flex justify-between items-center bg-gray-200 p-3">
    <a class="btn px-2 py-0.4 text-center text-xs rounded-sm cursor-pointer"><i class="far fa-paper-plane"></i></a>

    <a href="{% url 'core:home' %}"><h1 class="dimentional-text text-2xl">Highlight.</h1></a>
    <div>
      <span class="mr-4 text-sm">Hello, {{request.user}}</span>
      
      {% if request.user.is_authenticated %}
        <span>
        <a class="btn p-2 text-xs" href="{% url 'accounts:logout' %}">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </span>
      {% endif %}
        
    </div>
  </div>
</header>
