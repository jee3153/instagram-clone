{% extends 'base.html' %}

{% block page_title %}
    Homepage
{% endblock page_title %}
    {% block content %}
        
        {% for post in posts %}
            <div class="mt-12 rounded-md"> 
                <a href="{% url 'photos:user' post.author.pk %}">{{post.author}}</a>
                {{post.created}}
                <div style="width: 100px; height: 100px; background-image: url({{post.image.url}}); background-size:cover; background-position: center;"></div>
                {% for comment in post.comment.all  %}
                    <div>{{comment.comment}}</div>
                {% endfor %}
            </div>
        {% endfor %}     
            
    {% endblock content %}
